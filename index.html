<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title> CSS Exercises</title>
    </head>
    <body>

        <!-- Exercise 1: Basic Box Model -->

        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>

        <!-- Exercise 2: Centering Elements -->

        <div class="container">
            <p>Centering Elements</p>
            <p>Content inside the container</p>
        </div>

        <!-- Exercise 3: Floating Elements -->
        
        <div class="float-box"></div>
        <div class="float-box"></div>
        <div class="float-box"></div>  

        <!-- Exercise 4: Responsive Design with Media Queries -->

        <div id="box4" class="box"><p>Box 4</p></div>
        <div id="box5" class="box"><p>Box 5</p></div>
        <div id="box6" class="box"><p>Box 6</p></div>

        <!-- Exercise 5: Flexbox Layout -->

        <div class="flex-container">
            <div class="flex-box"></div>
            <div class="flex-box"></div>
            <div class="flex-box"></div>
        </div>

        <!-- Exercise 6: Grid Layout -->

        <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>

        <!-- Exercise 7: Complex Layout -->

        <div class="complex-container">
            <div class="header">Header</div>
            <div class="sidebar">Sidebar</div>
            <div class="main-content">Main Content</div>
            <div class="footer">Footer</div>
        </div>

        <!-- Exercise 8: Card Layout -->

        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>

        <!-- Exercise 9: Nesting Elements -->

        <div class="parent-box">
            <p>Parent Box</p>
            <div class="child-box"><p>Child Box 1</p></div>
            <div class="child-box"><p>Child Box 2</p></div>
        </div>

    </body>
</html>
